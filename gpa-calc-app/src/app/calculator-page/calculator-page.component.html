<div id="calc">
  <table>
    <tr *ngFor="let class of classesArray; let i = index">
      <td><input type="text" [(ngModel)]="class.grade"> <input type="text" [(ngModel)]="class.name"> <button (click)="deleteClass(i)">Delete</button></td>
    </tr>
    <tr>
      <td><input type="text" [(ngModel)]="newClassGrade"> <input type="text" [(ngModel)]="newClassName"><button (click)="addNewClass()">Add</button></td>
    </tr>
  </table>
</div>

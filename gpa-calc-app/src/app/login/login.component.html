<mat-card class="loginForm">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="newLoginForm">
      <table cellspacing="0">
        <tr>
          <td>
            <mat-form-field id="input-field">
              <input
                matInput
                placeholder="Username"
                type="text"
                formControlName="username"
                class="form-control"
                required
              />
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="input-field">
              <input
                matInput
                placeholder="Password"
                type="text"
                formControlName="password"
                class="form-control"
                required
              />
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="login()" color="primary">Login</button>
  </mat-card-actions>
</mat-card>

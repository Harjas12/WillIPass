<h2>{{title}}</h2>
<form [formGroup]="newRegForm">
    <div class="form-group">
      <br for="firstName">First Name: <br/>
      <input type="text" formControlName="firstName" class="form-control">
    </div>
    <div class="form-group">
      <br for="lastName">Last Name: <br/>
      <input type="text" formControlName="lastName" class="form-control">
    </div>
    <div class="form-group">
      <br for="userName">Username: <br/>
      <input type="text" formControlName="userName" class="form-control">
    </div>
    <div class="form-group">
      <br for="passWord">Password: <br/>
      <input type="text" formControlName="passWord" class="form-control">
    </div>
    <div class="form-group">
      <button (click)="onRegister()" type="button">Register</button>
    </div>
</form>

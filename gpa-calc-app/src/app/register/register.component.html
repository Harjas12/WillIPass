<mat-card class="registerForm">
  <mat-card-header>
    <mat-card-title><strong>Register</strong></mat-card-title>
  </mat-card-header>
  <mat-card-content class="content">
    <form [formGroup]="newRegForm">
      <table cellspacing="0">
        <tr>
          <td>
            <mat-form-field>
              <input matInput placeholder="Username" type="text" formControlName="username" class="form-control" required
              />
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <input matInput placeholder="Password" type="password" formControlName="password" class="form-control" required/>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <input matInput placeholder="First Name" type="text" formControlName="firstname" class="form-control" required/>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <input matInput placeholder="Last Name" type="text" formControlName="lastname" class="form-control" required/>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button  mat-raised-button color="primary" type="submit" (click)="onRegister()" type="button" [disabled]="newRegForm.invalid">Register</button>
  </mat-card-actions>
</mat-card>
